<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Coach Standalone</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-900 to-blue-900 text-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel" data-presets="react,env">
    const { useState } = React;

    function App() {
      const [progress, setProgress] = useState({lesson: 1, scenario: 0, completed: []});

      return (
        <div className="p-6 max-w-4xl mx-auto">
          <header className="flex justify-between items-center mb-6">
            <h1 className="text-2xl font-bold">Poker Coach</h1>
            <span>Lesson {progress.lesson}</span>
          </header>

          <div className="grid md:grid-cols-2 gap-6">
            <div className="p-4 bg-green-800 rounded-2xl shadow">
              <h2 className="text-xl mb-2">Theory</h2>
              <p>Positions go clockwise: BTN → SB → BB → UTG → UTG+1 → MP → MP+1 → CO → BTN</p>
              <div className="mt-4 p-2 bg-green-700 rounded text-sm">Seating Order Hint: BTN → SB → BB → UTG → UTG+1 → MP → MP+1 → CO → BTN</div>
            </div>

            <div className="p-4 bg-green-800 rounded-2xl shadow">
              <h2 className="text-xl mb-2">Practice</h2>
              <p>Scenario: You are 2 seats clockwise from BTN. Where are you?</p>
              <ul className="mt-4 space-y-2">
                {['SB','BB','UTG','CO'].map((pos) => (
                  <li key={pos}>
                    <button onClick={() => alert(pos === 'BB' ? '✅ Correct!' : '❌ Try again')} className="w-full p-2 rounded bg-green-600 hover:bg-green-500">
                      {pos}
                    </button>
                  </li>
                ))}
              </ul>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
